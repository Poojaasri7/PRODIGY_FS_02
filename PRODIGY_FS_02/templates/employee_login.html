<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Login</title>
    <style>
        :root {
            --clr-light-bg: #d7ddeb;
            --clr-light-gray: #888595;
            --clr-pinky: #eb00ff;
            --clr-pinky-light: rgba(248, 162, 255, 0.57);
            --clr-purple: #eb00ff;
            --clr-primary-light: rgba(47, 71, 79, 0.57);
        }

        *,
        *::after,
        *::before {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        li {
            list-style: none;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: var(--clr-light-bg);
            padding: 2rem;
        }

        form {
           /* width: calc(100% - 3rem);*/
            width: 400px;
            max-width: 30rem;
            box-shadow: 5px 5px 8px rgba(0, 0, 0, 0.5), -5px -5px 8px rgba(255, 255, 255, 0.8);
            border-radius: 10px;
            padding: 2rem;
            position: relative;
            overflow: hidden;
            background-color: white;
        }

        form::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 5rem;
            background-color: #73605B;
            z-index: -1;
            border-bottom-left-radius: 3px;
            border-bottom-right-radius: 5rem;
        }

        form h2 {
            font-size: 2.5rem;
            margin-bottom: 2.5rem;
            color: rgb(221, 216, 216);
            font-weight: 100;
            text-align: center;
        }

        .input-group {
            margin-bottom: 1.5rem;
        }

        .input-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: bold;
            color: #333;
        }

        input,
        button {
            width: 100%;
            background-color: var(--clr-light-bg);
            border: none;
            font-family: inherit;
            font-size: 1rem;
            padding: 1rem 1.2rem;
            box-shadow: inset 3px 3px 5px rgba(0, 0, 0, 0.2), inset -3px -3px 5px rgba(255, 255, 255, 0.6);
            border-radius: 7px;
            outline: none;
            color: rgb(221, 216, 216);
        }

        input {
            color: black;
            opacity: .8;
        }

        button {
            box-shadow: 3px 3px 5px rgba(0, 0, 0, 0.2), -3px -3px 5px rgba(255, 255, 255, 0.6);
            background-color: #73605B;
            font-size: 1.2rem;
            font-weight: bold;
            margin-top: 1rem;
        }

        button:hover,
        button:focus {
            box-shadow: inset 3px 3px 5px rgba(0, 0, 0, 0.2), inset -3px -3px 5px rgba(255, 255, 255, 0.6);
        }

        .redirect-links {
            display: flex;
            justify-content: space-between;
            margin: 1.5rem auto 1rem;
            align-items: center;
        }

        .link {
            display: inline-block;
            text-decoration: none;
            color: var(--clr-light-gray);
            padding: 0.5rem 1rem;
        }

        .recovery {
            transition: box-shadow 0.3s ease-out;
            border-radius: 5px;
        }

        .recovery:hover {
            box-shadow: 3px 3px 5px rgba(0, 0, 0, 0.2), -3px -3px 5px rgba(255, 255, 255, 0.6);
        }

        .register {
            padding: 0.5rem 1.5rem;
            background-color: var(--clr-purple);
            color: rgba(255, 255, 255, 0.9);
            clip-path: polygon(10% 0%, 100% 0%, 90% 100%, 0% 100%);
            transition: letter-spacing 0.3s ease-out, clip-path 0.3s ease-out;
        }

        .register:hover {
            letter-spacing: 1px;
            clip-path: polygon(0 0, 90% 0, 100% 99%, 10% 100%);
        }

        .flash-messages {
            width: calc(100% - 3rem);
            max-width: 30rem;
            margin-bottom: 1rem;
        }

        .alert {
            background-color: #f8d7da;
            color: #721c24;
            padding: 1rem;
            border: 1px solid #f5c6cb;
            border-radius: 5px;
            margin-bottom: 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .close-btn {
            background: none;
            border: none;
            font-size: 1.2rem;
            color: #721c24;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="flash-messages">
            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    {% for category, message in messages %}
                        <div class="alert alert-{{ category }}">
                            {{ message }}
                            <button class="close-btn" onclick="this.parentElement.style.display='none'">&times;</button>
                        </div>
                    {% endfor %}
                {% endif %}
            {% endwith %}
        </div>
        <form class="login-form" action="{{ url_for('employee_login') }}" method="POST">
            <h2>Employee Login</h2>
            <div class="input-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit">Login</button>
            <button type="button" onclick="window.location.href='{{ url_for('Home') }}'">Close</button>
        </form>
    </div>
</body>
</html>
